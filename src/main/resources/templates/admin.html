<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Все пользователи</title>
</head>
<body>
<form th:action="@{/logout}" method="post">
    <input type="submit" value="Выйти">
</form>
<h1>Список всех пользователей</h1>
<br>
<a th:href="@{/admin/addUser}"><b>Добавить пользователя</b></a>
<br>
<table border="2">
    <thead>
    <tr>
        <th>Username</th>
        <th>Имя</th>
        <th>Фамилия</th>
        <th>Email</th>
        <th>Role</th>
        <th>Изменить</th>
        <th>Удалить</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${userList}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.firstName}"></td>
        <td th:text="${user.lastName}"></td>
        <td th:text="${user.email}"></td>
        <td th:text="${user.roles}"></td>
        <td><a th:href="@{/admin/editUser(id=${user.id})}">Изменить</a></td>
        <td><a th:href="@{/admin/deleteUser(id=${user.id})}">Удалить</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
